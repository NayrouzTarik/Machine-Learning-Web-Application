<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainy.AI - Next Level Learning</title>
    <style>
        :root[data-theme="dark"] {
            --bg-primary: #0a0a0f;
            --bg-gradient: linear-gradient(145deg, #0a0a0f 0%, #1a1a2e 100%);
            --text-primary: #ffffff;
            --accent: rgba(255, 105, 180, 0.9);
            --accent-light: rgba(255, 182, 193, 0.9);
            --number-color: rgba(255, 182, 193, 0.7);
            --button-gradient: linear-gradient(145deg, #ff69b4, #da70d6);
            --header-bg: rgba(10, 10, 15, 0.7);
        }

        :root[data-theme="light"] {
            --bg-primary: #fff0f5;
            --bg-gradient: linear-gradient(145deg, #fff0f5 0%, #ffe4e1 100%);
            --text-primary: #4a3034;
            --accent: rgba(219, 112, 147, 0.7);
            --accent-light: rgba(255, 182, 193, 0.6);
            --number-color: rgba(219, 112, 147, 0.5);
            --button-gradient: linear-gradient(145deg, #db7093, #e18aaa);
            --header-bg: rgba(255, 240, 245, 0.7);
            --title-bg: rgba(255, 240, 245, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(8px);
            background: var(--header-bg);
            box-shadow: 0 2px 20px rgba(219, 112, 147, 0.1);
        }

        .menu-btn {
            background: var(--button-gradient);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(219, 112, 147, 0.2);
        }

        .right-header {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .sign-in {
            background: var(--button-gradient);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sign-in:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(219, 112, 147, 0.2);
        }

        .sign-in a {
            color: white;
            text-decoration: none;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--accent);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(45deg);
            background: var(--accent);
        }

        .logo {
            position: fixed;
            left: 20px;
            bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            background: var(--button-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.9;
        }

        .instructions {
            position: fixed;
            right: 20px;
            bottom: 20px;
            max-width: 300px;
            text-align: right;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.8;
        }

        .sphere {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            animation: rotate 60s linear infinite;
        }

        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent);
            border-radius: 50%;
            transform-origin: center;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: 0 0 8px var(--accent);
        }

        .title-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            background: var(--title-bg);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(219, 112, 147, 0.1);
        }

        .main-title {
            font-size: 54px;
            font-weight: bold;
            white-space: nowrap;
            margin-bottom: 15px;
            background: var(--button-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 12px rgba(219, 112, 147, 0.2);
        }

        .subtitle {
            color: var(--text-primary);
            font-size: 20px;
            margin-top: 15px;
            line-height: 1.6;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .numbers {
            position: absolute;
            color: var(--number-color);
            opacity: 0.7;
            font-size: 16px;
            font-weight: 500;
            text-shadow: 0 0 10px var(--accent-light);
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Add subtle pink gradient overlays for depth */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-primary) 100%);
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <button class="menu-btn">â˜° Menu</button>
        <div class="right-header">
            <button class="sign-in"><a href="{% url 'connexion' %}">Login</a></button>
            <button class="sign-in"><a href="{% url 'inscription' %}">Sign Up</a></button>
            <button class="theme-toggle" aria-label="Toggle Theme">ðŸŒ“</button>
        </div>
    </div>

    <div class="title-container">
        <h1 class="main-title">Next-Level<br>Learning</h1>
        <p class="subtitle">Tailored Learning<br>Experiences, Crafted by AI</p>
    </div>

    <div class="sphere" id="sphere"></div>

    <div class="logo">Brainy.AI</div>

    <div class="instructions">
        Transform your data analysis journey without coding. Experience intuitive visualization powered by AI.
    </div>

    <script>
        // JavaScript remains unchanged as it handles the functionality
        const sphere = document.getElementById('sphere');
        const dots = 1200;
        const radius = 300;

        const numbers = ['23', '36', '84', '76', '63', '52', '91', '45'];
        numbers.forEach((num, i) => {
            const angle = (i / numbers.length) * 2 * Math.PI;
            const x = Math.cos(angle) * radius + radius;
            const y = Math.sin(angle) * radius + radius;

            const numDiv = document.createElement('div');
            numDiv.className = 'numbers';
            numDiv.textContent = num;
            numDiv.style.left = `${x}px`;
            numDiv.style.top = `${y}px`;
            sphere.appendChild(numDiv);
        });

        for (let i = 0; i < dots; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';

            const theta = Math.random() * 2 * Math.PI;
            const phi = Math.acos(2 * Math.random() - 1);

            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.sin(phi) * Math.sin(theta);

            dot.style.left = `${x + radius}px`;
            dot.style.top = `${y + radius}px`;

            const size = Math.random() * 2 + 2;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;

            if (Math.random() < 0.4) {
                dot.style.background = 'var(--accent-light)';
            }

            sphere.appendChild(dot);
        }

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX - window.innerWidth / 2;
            const mouseY = e.clientY - window.innerHeight / 2;

            const moveX = mouseX * 0.015;
            const moveY = mouseY * 0.015;

            document.querySelectorAll('.dot').forEach(dot => {
                const rect = dot.getBoundingClientRect();
                const dotX = rect.left + rect.width / 2 - window.innerWidth / 2;
                const dotY = rect.top + rect.height / 2 - window.innerHeight / 2;

                const distance = Math.sqrt(dotX * dotX + dotY * dotY);
                const factor = 1 - (distance / (radius * 2));

                dot.style.transform = `translate(${moveX * factor * (dotX / radius)}px, ${moveY * factor * (dotY / radius)}px)`;
            });
        });

        const themeToggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
